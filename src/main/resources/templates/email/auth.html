<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 이메일 인증</title>
    <meta name="x-apple-disable-message-reformatting" />
</head>
<body style="margin:0;padding:0;background:#0B0F14;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Apple SD Gothic Neo',Roboto,'Noto Sans KR','Malgun Gothic',sans-serif;color:#EAEFF6;">
<div style="max-width:720px;margin:0 auto;">
    <!-- HERO -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
            <td style="padding:48px 24px 28px;text-align:center;
                   background: radial-gradient(900px 420px at 50% -10%, rgba(122,67,255,.18), rgba(0,0,0,0) 55%),
                               linear-gradient(180deg,#151B2A 0%, #0B0F14 100%);">
                <div style="font-size:14px;letter-spacing:.28em;opacity:.85;margin-bottom:10px;">SAFETY WHERE</div>
                <div style="font-size:44px;line-height:1; font-weight:900; color:#FFE500;">YOU ARE</div>
            </td>
        </tr>
    </table>

    <!-- CONTENT CARD -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
            <td style="padding:24px;">
                <div style="background:#0F141B;border:1px solid #1E2A36;border-radius:14px;
                      padding:28px 28px 26px;box-shadow:0 10px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);">
                    <h1 style="margin:0 0 12px;font-size:22px;color:#2DD4BF;letter-spacing:.01em;">회원가입 인증번호 안내</h1>

                    <p style="margin:0 0 18px;line-height:1.7;color:#FFF8E1;">
                        안녕하세요.<br/>
                        서비스에 가입해주셔서 감사합니다. 아래 <b style="color:#FFE500;">인증번호</b>를 입력하시면 이메일 인증이 완료됩니다.
                    </p>

                    <!-- CODE PILL -->
                    <div style="display:inline-block;margin:12px 0 10px;padding:18px 28px;
                        background:#FFF8E1;color:#0B0F14;font-weight:900;font-size:26px;
                        letter-spacing:.45em;border-radius:12px;
                        box-shadow:0 8px 24px rgba(0,0,0,.1), inset 0 2px 0 rgba(255,255,255,.35);">
                        <span th:text="${authNum}">439028</span>
                    </div>


                    <p style="margin:12px 0 0;font-size:13px;color:#93A7BC;">
                        인증번호는 보안을 위해 일정 시간 후 만료됩니다. 본인이 요청하지 않은 메일이라면 무시하셔도 됩니다.
                    </p>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
