<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 이메일 인증</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f5f9;
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            color: #333;
        }

        .email-wrapper {
            max-width: 640px;
            margin: 40px auto;
            padding: 0;
        }

        .email-envelope {
            background-color: #ffffff;
            border: 1px solid #dde3ea;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }

        .email-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .email-header h1 {
            color: #0077cc;
            font-size: 22px;
            margin: 0;
        }

        .email-body {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .auth-code {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            color: #0077cc;
            background-color: #eef6fd;
            padding: 12px 24px;
            border-radius: 8px;
            letter-spacing: 4px;
            margin: 24px 0;
        }

        .email-footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 32px;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-envelope">
        <div class="email-header">
            <h1>회원가입 인증번호 안내</h1>
        </div>
        <div class="email-body">
            <p>
                안녕하세요,<br/>
                AI 채팅 서비스 맹긍맹글에 가입해주셔서 감사합니다.<br/>
                아래 인증번호를 입력하시면 회원가입을 위한 이메일 인증이 완료됩니다.
            </p>
            <div class="auth-code" th:text="${authNum}">123456</div>
            <p>
                인증번호는 보안 유지를 위해 일정 시간 후 만료됩니다.<br/>
                만약 본인이 요청하지 않은 메일이라면 이 메일은 무시해 주세요.
            </p>
        </div>
    </div>
    <div class="email-footer">
        이 메일은 발신전용입니다. 궁금한 점이 있다면 xxx-xxxx로 문의해주세요.
    </div>
</div>
</body>
</html>
