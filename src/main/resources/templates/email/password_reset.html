<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 초기화 안내</title>
    <meta name="x-apple-disable-message-reformatting" />
</head>
<body style="margin:0;padding:0;background:#0B0F14;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Apple SD Gothic Neo',Roboto,'Noto Sans KR','Malgun Gothic',sans-serif;color:#EAEFF6;">
<div style="max-width:720px;margin:0 auto;">

    <!-- HERO -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
            <td style="padding:44px 24px 22px;text-align:center;
                   background: radial-gradient(900px 420px at 50% -10%, rgba(122,67,255,.18), rgba(0,0,0,0) 55%),
                               linear-gradient(180deg,#151B2A 0%, #0B0F14 100%);">
                <div style="font-size:14px;letter-spacing:.28em;opacity:.85;margin-bottom:8px;">RESET YOUR</div>
                <div style="font-size:40px;line-height:1;font-weight:900;color:#FFE500;">PASSWORD</div>
            </td>
        </tr>
    </table>

    <!-- CARD -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
        <tr>
            <td style="padding:24px;">
                <div style="background:#0F141B;border:1px solid #1E2A36;border-radius:14px;
                      padding:28px;box-shadow:0 10px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);">

                    <!-- 로고/브랜드 -->
                    <div style="font-size:18px;font-weight:900;color:#FFE500;margin-bottom:4px;" th:text="${brandName}">
                        Brand
                    </div>

                    <!-- 제목 -->
                    <div style="font-size:20px;font-weight:800;color:#2DD4BF;margin:0 0 12px;" th:text="${subject}">
                        비밀번호 초기화 안내
                    </div>

                    <!-- 설명 -->
                    <p style="margin:0 0 14px;line-height:1.75;color:#C9D6E2;">
                        아래는 임시로 발급된 비밀번호입니다.<br/>
                        로그인 후 <b style="color:#FFE500;">반드시 새 비밀번호로 변경</b>해 주세요.
                    </p>

                    <!-- 임시 비밀번호 (네온 필) -->
                    <div style="display:inline-block;margin:10px 0 6px;padding:14px 20px;
                        background:#FFF8E1;color:#0B0F14;font-weight:900;font-size:18px;
                        letter-spacing:.18em;border-radius:12px;
                        box-shadow:0 12px 28px rgba(0,0,0,.12), inset 0 2px 0 rgba(255,255,255,.35);" th:text="${password}">
                        Abcdef12!
                    </div>
                <p style="text-align:center;font-size:12px;color:#6E7F92;margin-top:14px;">
                    본 메일은 발신전용입니다.
                    <a th:href="${supportUrl}" href="#" style="color:#2DD4BF;text-decoration:none;">고객센터</a>
                </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
